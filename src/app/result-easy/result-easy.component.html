<div class="cardArray">
  <div class="cardRut a-final" [style.backgroundImage]="getBackground(0)">
    <div *ngIf="back" class="cardID">{{getCardID(0)}}</div>
  </div>

  <div class="cardRut now" [style.backgroundImage]="getBackground(1)">
    <div *ngIf="back" class="cardID">{{getCardID(1)}}</div>
  </div>

  <div class="cardRut b-final" [style.backgroundImage]="getBackground(2)">
    <div *ngIf="back" class="cardID">{{getCardID(2)}}</div>
  </div>


</div>
<div class="cardRead">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       class="read">
    <mat-expansion-panel-header>
      <mat-panel-title class="read">
        现在：{{getCardID(0)}}
      </mat-panel-title>
      <mat-panel-title *ngIf="back" class="cardDrc">
        {{getCardDecoration(0)}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p style="font-size: 0.8em;color: gray" *ngIf="back">
      {{getCardDetails(0)}}
    </p>
  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       class="read">
    <mat-expansion-panel-header>
      <mat-panel-title class="read">
        过去：{{getCardID(1)}}
      </mat-panel-title>
      <mat-panel-title *ngIf="back" class="cardDrc">
        {{getCardDecoration(1)}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p style="font-size: 0.8em;color: gray" *ngIf="back">
      {{getCardDetails(1)}}
    </p>
  </mat-expansion-panel>

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       class="read">
    <mat-expansion-panel-header>
      <mat-panel-title class="read">
        未来：{{getCardID(2)}}
      </mat-panel-title>
      <mat-panel-title *ngIf="back" class="cardDrc">
        {{getCardDecoration(2)}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p style="font-size: 0.8em;color: gray" *ngIf="back">
      {{getCardDetails(2)}}
    </p>
  </mat-expansion-panel>


</div>
<button mat-raised-button (click)="getRandom()">翻牌</button>
