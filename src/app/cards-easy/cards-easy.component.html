<div class="cards">
  <div class="card-wrapper" *ngFor="let card of cards; let i=index" [style.translate]="getTranslate(i)" [style.z-index]="getZindex(i)"
       [class.focus]="focused.includes(i)" >
    <div class="card" [style.rotate]="getRotate(i)" [class.focus]="focused.includes(i)"
         (click)='click(i)'
    ></div>
  </div>
</div>

<span>请专心思索想要提问的内容，依次抽取三张牌</span>
